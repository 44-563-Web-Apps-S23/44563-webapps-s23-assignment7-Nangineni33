    <script>
        let ids = [];
        let id = 'id';
        let checkCount = 0;
        let penalty = 0;
        let lastCheck = 0;
        let mouseLocation = 13;
        let catLocation = 21;
        let gameOver = false;
        for (let i = 0; i < 24; i++) {
            ids[i] = id + i;
        }
        function check(position) {
            if (gameOver == true) {

            }
            else {
                if (position == mouseLocation) {
                    id = ids[position]
                    document.getElementById(id).src = "mouse.jpg";
                    gameOver = true;
                    penalty = penalty - 3;
                    console.log("image is mouse " + position);
                    console.log("penalty is " + penalty);
                    console.log("GameOver");
                }
                else if (position == catLocation) {
                    id = ids[position]
                    document.getElementById(id).src = "tiger.jpg";
                    gameOver = true;
                    penalty = penalty + 4;
                    console.log("image is cat " + position);
                    console.log("penalty is " + penalty);
                    console.log("GameOver");
                }
                else {
                    id = ids[position]
                    document.getElementById(id).src = "grass.jpg";
                    checkCount += 1;
                    penalty += 1;
                    console.log("checkcount is " + checkCount);
                    console.log("penalty is " + penalty);
                }
                lastCheck = position;
                console.log("lastCheck position is " + lastCheck);

            }

            bushes.innerHTML = "Number of bushes checked is " + checkCount;
            penalty.innerHTML = "Penalty is " + penalty;


        }
        function help() {
            var mouseRowval = parseInt(mouseLocation / 6);
            var mouseColval = mouseLocation % 6;
            var columnval = lastCheck % 6;
            var catRowval = parseInt(catLocation / 6);
            var catColval = catLocation % 6;
            var rowval = parseInt(lastCheck / 6);



            if ((Math.abs(catRowval - rowval) <= 1) && (Math.abs(catColval - columnval) <= 1)) {
                document.getElementById("help").innerHTML = "meow";
            } else if ((Math.abs(mouseRowval - rowval) <= 1) && (Math.abs(mouseColval - columnval) <= 1)) {
                document.getElementById("help").innerHTML = "squeek";
            } else {
                document.getElementById("help").innerHTML = "sorry, no help available";
            }
            penalty += 2;
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty;
            function newgame() {
                mouseLocation = Math.floor(Math.random() * 24)
                catLocation = Math.floor(Math.random() * 24)
                document.getElementById("bushes").innerHTML = "Number of bushes checked is 0"
                document.getElementById("penalty").innerHTML = "Penalty is 0"
